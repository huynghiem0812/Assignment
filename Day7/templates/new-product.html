{% extends 'base.html' %}
{% block header %}
    <h1>Add New Product</h1>
{% endblock %}
{% block content %}
    <form method="post">
        <div class="form-group">
            <label>Name</label>
            <input type="text" name="name"/>
        </div>
        <div class="form-group">
            <label>Description</label>
            <input type="text" name="description"/>
        </div>
        <div class="form-group">
            <label>Price</label>
            <input type="text" name="price"/>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
{% endblock %}
